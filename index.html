<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ascensão CardGame</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
      background-color: #1e1e1e;
      color: white;
    }

    .container {
      margin-bottom: 30px;
    }

    .barra {
      width: 320px;
      height: 25px;
      background-color: #444;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      border: 2px solid white;
    }

    .vida {
      height: 100%;
      width: 100%;
      background-color: limegreen;
      transition: 0.3s;
    }

    .energia {
      height: 100%;
      width: 100%;
      background-color: cyan;
      transition: 0.3s;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>Status-Ascensão</h1>

  <!-- VIDA -->
  <div class="container">
    <h3>Vida</h3>
    <div class="barra">
      <div class="vida" id="vidaBarra"></div>
    </div>
    <p id="vidaTexto">Vida: 20 / 20</p>
    <button onclick="tomarDano()">Tomar Dano</button>
    <button onclick="curar()">Curar</button>
  </div>

  <!-- ENERGIA -->
  <div class="container">
    <h3>Energia</h3>
    <div class="barra">
      <div class="energia" id="energiaBarra"></div>
    </div>
    <p id="energiaTexto">Energia: 10 / 10</p>
    <button onclick="gastarEnergia()">Gastar Energia</button>
    <button onclick="recuperarEnergia()">Recuperar Energia</button>
  </div>

  <script>
    let vidaAtual = 20;
    let vidaMax = 20;

    let energiaAtual = 10;
    let energiaMax = 10;

    function atualizarVida() {
      let porcentagem = (vidaAtual / vidaMax) * 100;
      let barra = document.getElementById("vidaBarra");

      barra.style.width = porcentagem + "%";

      if (vidaAtual > 14) {
        barra.style.backgroundColor = "limegreen";
      } else if (vidaAtual > 7) {
        barra.style.backgroundColor = "gold";
      } else {
        barra.style.backgroundColor = "red";
      }

      document.getElementById("vidaTexto").innerText =
        "Vida: " + vidaAtual + " / " + vidaMax;
    }

    function atualizarEnergia() {
      let porcentagem = (energiaAtual / energiaMax) * 100;
      let barra = document.getElementById("energiaBarra");

      barra.style.width = porcentagem + "%";

      if (energiaAtual > 6) {
        barra.style.backgroundColor = "cyan";
      } else if (energiaAtual > 3) {
        barra.style.backgroundColor = "deepskyblue";
      } else {
        barra.style.backgroundColor = "blue";
      }

      document.getElementById("energiaTexto").innerText =
        "Energia: " + energiaAtual + " / " + energiaMax;
    }

    function tomarDano() {
      if (vidaAtual > 0) {
        vidaAtual--;
        atualizarVida();
      }
    }

    function curar() {
      if (vidaAtual < vidaMax) {
        vidaAtual++;
        atualizarVida();
      }
    }

    function gastarEnergia() {
      if (energiaAtual > 0) {
        energiaAtual--;
        atualizarEnergia();
      }
    }

    function recuperarEnergia() {
      if (energiaAtual < energiaMax) {
        energiaAtual++;
        atualizarEnergia();
      }
    }
  </script>

</body>
</html>
